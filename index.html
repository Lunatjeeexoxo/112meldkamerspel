<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Lijn Roleplay Dispatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>De Lijn Roleplay Dispatch</h1>
        <p>Welkom op de dispatch website voor De Lijn Roleplay!</p>
    </header>
    
    <section>
        <h2>Ritbeheer</h2>
        <form id="ritbeheerForm">
            <label for="busNummer">Busnummer:</label>
            <input type="text" id="busNummer" name="busNummer" required><br>

            <label for="routeNummer">Route:</label>
            <select id="routeNummer" name="routeNummer">
                <option value="Lijn1">Lijn 1</option>
                <option value="Lijn2">Lijn 2</option>
                <!-- Voeg meer routes toe -->
            </select><br>

            <label for="chauffeur">Chauffeur:</label>
            <input type="text" id="chauffeur" name="chauffeur" placeholder="Roblox Gebruikersnaam" required><br>

            <button type="submit">Toewijzen</button>
        </form>
        <div id="statusBericht"></div>
    </section>

    <section>
        <h2>Actieve Routes</h2>
        <div id="actieveRoutes">
            <p>Geen actieve routes op dit moment.</p>
        </div>
    </section>

    <section>
        <h2>Stuur melding</h2>
        <form id="meldingForm">
            <label for="bericht">Bericht:</label>
            <textarea id="bericht" name="bericht" required></textarea><br>
            <label for="ontvanger">Ontvanger:</label>
            <input type="text" id="ontvanger" name="ontvanger" placeholder="Roblox Gebruikersnaam" required><br>
            <button type="submit">Versturen</button>
        </form>
        <div id="meldingStatus"></div>
    </section>

    <footer>
        <p>&copy; 2024 De Lijn Roleplay</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
