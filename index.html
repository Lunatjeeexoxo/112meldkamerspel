<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meldkamer - De Lijn Roleplay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Meldkamer - De Lijn Roleplay</h1>
    </header>

    <main>
        <div id="map"></div>
        
        <section id="chat">
            <h2>Live Chat</h2>
            <div class="chat">
                <div id="chat-berichten"></div>
            </div>
            <input type="text" id="chat-input" class="chat-input" placeholder="Typ hier je bericht...">
            <button id="chat-verzend">Verzend</button>
        </section>

        <section id="meldingen">
            <h2>Meldingen Beheren</h2>
            <input type="text" id="melding-input" placeholder="Voer melding in...">
            <input type="number" id="lat-input" placeholder="Latitude">
            <input type="number" id="lon-input" placeholder="Longitude">
            <button id="melding-verzend">Voeg Melding Toe</button>
        </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
